          - FriendlyDNSRequired
          - FriendlyDNSName
          - ExternalZoneId
      - Label:
          default: CloudFront TTL Configuration
        Parameters:
          - EPGThumbnailMinTTL
          - EPGThumbnailMaxTTL
          - EPGThumbnailDefaultTTL
    ParameterLabels:
      EnvironmentValue:
        default: Which Environment are you building ?

Resources:
## Create security groups
  EPGESSecurityGroup:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupDescription: Security Group for the EPG Elastic Search Cluster
      VpcId:
        'Fn::ImportValue': !Sub '${AFLMISVPCStackName}-VPCID'
      SecurityGroupIngress:
        - IpProtocol: TCP
          FromPort: '443'
          ToPort: '443'
          CidrIp: !FindInMap
            - SubnetCIDR
            - !Ref EnvironmentValue
            - SubnetAFLMISVPCLambdaAza
          Description: ElasticSearch Access from Lambda
        - IpProtocol: TCP
          FromPort: '443'
          ToPort: '443'
          CidrIp: !FindInMap
            - SubnetCIDR
            - !Ref EnvironmentValue
            - SubnetAFLMISVPCLambdaAzb
          Description: ElasticSearch Access from Lambda
        - IpProtocol: TCP
          FromPort: '443'
          ToPort: '443'
          CidrIp: !FindInMap
            - SubnetCIDR
            - !Ref EnvironmentValue
            - SubnetAFLMISVPCLambdaAzc
          Description: ElasticSearch Access from Lambda
        - IpProtocol: icmp
          FromPort: '8'
          ToPort: '-1'
          CidrIp: !FindInMap
            - SubnetCIDR
            - !Ref EnvironmentValue
            - AllHostsCIDR
          Description: ICMP Access from All Tier
      SecurityGroupEgress:
        - IpProtocol: icmp
          FromPort: '8'
          ToPort: '-1'
          CidrIp: !FindInMap
            - SubnetCIDR
            - !Ref EnvironmentValue
            - AllHostsCIDR
          Description: Allow all ICMP Traffic Outbound to Internet
      Tags:
        - Key: Name
          Value: EPGES-SecurityGroup
        - Key: Build
          Value: !Ref 'AWS::StackName'

  SecurityGroupInboundRule1:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      Description: Inbound From MIS EKS WorkerNode Security Group
      IpProtocol: TCP
      FromPort: 443
      ToPort: 443
      GroupId: !Ref EPGESSecurityGroup
      SourceSecurityGroupId: !Ref EKSWorkerSecurityGroup

  SecurityGroupInboundRule2:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      Description: Inbound From MIS EKS Manager Security Group
      IpProtocol: TCP
      FromPort: 443
      ToPort: 443
      GroupId: !Ref EPGESSecurityGroup
      SourceSecurityGroupId: !Ref EKSManagerSecurityGroup

## Create Elastic Search Domain
  EPGElasticSearch:
    Type: 'AWS::Elasticsearch::Domain'
    Properties:
      AccessPolicies:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              AWS:
                - !GetAtt EPGIAMRole.Arn
                - !Ref EKSManagerIAMRole
            Action: 'es:*'
            Resource:
              - !Join [ '', ['arn:aws:es:', !Ref "AWS::Region",':',!Ref "AWS::AccountId",':domain/*']]
      DomainEndpointOptions:
        EnforceHTTPS: true
        TLSSecurityPolicy: Policy-Min-TLS-1-2-2019-07
      EncryptionAtRestOptions:
        Enabled: true
      EBSOptions:
        EBSEnabled: true
        VolumeSize: '20'
        VolumeType: gp2
      ElasticsearchClusterConfig:
        DedicatedMasterCount: '3'
        InstanceCount: '3'
        DedicatedMasterEnabled: 'true'
        DedicatedMasterType: m6g.xlarge.search
        InstanceType: m6g.xlarge.search
        ZoneAwarenessEnabled: 'true'
        ZoneAwarenessConfig:
          AvailabilityZoneCount: 3
      ElasticsearchVersion: '7.10'
      NodeToNodeEncryptionOptions:
        Enabled: true
      SnapshotOptions:
        AutomatedSnapshotStartHour: '10'
      Tags:
        - Key: Name
          Value: !Join
            - ''
            - - epg-es-cluster-
              - !Ref BuildNumber
        - Key: Application
          Value: ElasticSearch
        - Key: Tier
          Value: ApplicationTier
        - Key: Function
          Value: ElasticSearch
        - Key: Build
          Value: !Ref 'AWS::StackName'
        - Key: Product
          Value: EPG
        - Key: BillingEnvironment
          Value: !FindInMap
            - Environments
            - !Ref EnvironmentValue
            - BillingEnvironmentTag
      VPCOptions:
        SecurityGroupIds:
          - !Ref EPGESSecurityGroup
        SubnetIds:
        - 'Fn::ImportValue': !Sub '${AFLMISVPCStackName}-SubnetTomcatAZa'
        - 'Fn::ImportValue': !Sub '${AFLMISVPCStackName}-SubnetTomcatAZb'
        - 'Fn::ImportValue': !Sub '${AFLMISVPCStackName}-SubnetTomcatAZc'

## IAM Role Creation
  EPGIAMRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Action: 'sts:AssumeRole'
            Principal:
              Service: ec2.amazonaws.com
            Effect: Allow
            Sid: EC2AssumeRole
          - Action: 'sts:AssumeRole'
            Principal:
              AWS: !Ref EKSWorkerIAMRole
            Effect: Allow
            Sid: EKSWorkerAssumeRole
      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/CloudWatchFullAccess'
        - 'arn:aws:iam::aws:policy/AmazonSSMFullAccess'
        - 'arn:aws:iam::aws:policy/AmazonEC2ReadOnlyAccess'
        - 'arn:aws:iam::aws:policy/IAMReadOnlyAccess'
      RoleName: !Join
        - ''
        - - Role-
          - !Ref 'AWS::StackName'
          - '-'
          - !Ref BuildNumber
      Tags:
        - Key: CreatedBy
          Value: !Ref AWS::StackName

  EPGESSnapshotRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
              - es.amazonaws.com
            Action: 'sts:AssumeRole'
      Path: "/"
      Policies:
      - PolicyName: AmazonS3Access
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - s3:ListBucket
            - s3:GetObject
            - s3:PutObject
            - s3:DeleteObject
            Resource:
              - !Join [ '', ['arn:aws:s3:::', !Ref 'S3ESBackup'] ]
              - !Join [ '', ['arn:aws:s3:::', !Ref 'S3ESBackup', /*] ]
      RoleName: !Join
        - ''
        - - EPGESSnapshotRole-
          - !Ref 'AWS::StackName'
      Tags:
        - Key: CreatedBy
          Value: !Ref AWS::StackName

## Access Policies
  EPGElasticSearchAccessPolicy:
    #Description: IAM Policy Elastic Search for AFL EKS Worker Nodes
    Type: 'AWS::IAM::Policy'
    Properties:
      PolicyName: !Join
        - ''
        - - EPG-ES-Policy
          - '-'
          - !Ref BuildNumber
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action:
              - 'es:ESHttpDelete'
              - 'es:ESHttpGet'
              - 'es:ESHttpHead'
              - 'es:ESHttpPost'
              - 'es:ESHttpPut'
            Resource:
              - !GetAtt EPGElasticSearch.Arn
            Sid: EPGElasticSearch
      Roles:
        - !Ref EPGIAMRole

  EPGS3Policy:
    Type: 'AWS::IAM::Policy'
    Metadata:
      cfn_nag:
        rules_to_suppress:
          - id: F11
            reason: "Policy is applied to a group but also directly to a service account which triggers an error in cfn_nag"
    Properties:
      PolicyName: !Join
        - ''
        - - EPG-S3-Policy
          - '-'
          - !Ref BuildNumber
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action:
              - 's3:GetObject'
              - 's3:PutObject'
              - 's3:DeleteObject'
              - 's3:ListBucket'
              - 's3:ListAllMyBuckets'
            Resource:
              - !Join [ '', ['arn:aws:s3:::', !FindInMap [Environments, !Ref EnvironmentValue, s3epguploads]] ]
              - !Join [ '', ['arn:aws:s3:::', !FindInMap [Environments, !Ref EnvironmentValue, s3epguploads], /*] ]
      Roles:
        - !Ref EPGIAMRole
      Users:
        - !Ref RobotUserId

## Create KMS Key to use to encrypt SNS at rest
  SNSKey:
    Type: AWS::KMS::Key
    Properties:
      Description: EPG CMK used to encrypt SNS at rest
      Enabled: true
      EnableKeyRotation: true
      PendingWindowInDays: 7
      KeyPolicy:
        Version: 2012-10-17
        Id: allow-root-access-to-key
        Statement:
        -
          Sid: allow-root-to-delegate-actions
          Effect: Allow
          Principal:
            AWS: !Sub arn:aws:iam::${AWS::AccountId}:root
          Action:
          - kms:*
          Resource: '*'
        -
          Sid: "Allow SNS service to use Key"
          Effect: "Allow"
          Principal:
            Service: 'sns.amazonaws.com'
          Action:
            - "kms:Decrypt"
            - "kms:GenerateDataKey*"
          Resource: "*"
      Tags:
        - Key: Name
          Value: !Join
            - ''
            - - EPGSNSKey-
              - !Ref 'AWS::StackName'
              - '-'
              - !Ref EnvironmentValue
              - '-'
              - !Ref BuildNumber

## Define a KMS Alias for our key so we can reference it easily.
  SNSKeyAlias:
    Type: AWS::KMS::Alias
    Properties:
      AliasName: !Join
            - ''
            - - alias/EPG-SNS-Encryption-
              - !Ref BuildNumber
      TargetKeyId: !Ref SNSKey

## Create SNS Topic for EPG Processing
  EPGProcessingNotify:
    Type: 'AWS::SNS::Topic'
    Properties:
      DisplayName: !Join
        - ''
        - - !Ref EnvironmentValue
          - '-EPGProcessing-'
          - !Ref 'AWS::StackName'
          - '-'
          - !Ref BuildNumber
      KmsMasterKeyId: !Ref SNSKey
      TopicName: !Join
        - ''
        - - !Ref EnvironmentValue
          - '-EPGProcessing-'
          - !Ref 'AWS::StackName'
          - '-'
          - !Ref BuildNumber

## Create CloudFront Distribution
  CloudFrontDistribution:
    Type: 'AWS::CloudFront::Distribution'
    Properties:
      DistributionConfig:
        Aliases:
          Fn::Split:
            - ","
            - !Ref AliasDomain
        Comment: !Ref DistributionDescription
        Enabled: true
        PriceClass: PriceClass_All
        HttpVersion: http2
        Logging:
          Bucket: !Ref AccessLogBucket
          Prefix: !Ref AccessLogPrefix
        Origins:
          - Id: S3-thumbnails
            DomainName: !Ref ThumbnailsS3BucketName
            S3OriginConfig:
              OriginAccessIdentity: !Join [ '', ['origin-access-identity/cloudfront/', !Ref OriginAccessIdentity] ]
        WebACLId: !Ref WAFACLID
        DefaultCacheBehavior:
          TargetOriginId: S3-thumbnails
          ViewerProtocolPolicy: https-only
          MaxTTL: !Ref EPGThumbnailMaxTTL
          DefaultTTL: !Ref EPGThumbnailDefaultTTL
          MinTTL: !Ref EPGThumbnailMinTTL
          Compress: true
          AllowedMethods:
            - HEAD
            - DELETE
            - POST
            - GET
            - OPTIONS
            - PUT
            - PATCH
          CachedMethods:
            - HEAD
            - GET
          ForwardedValues:
            Cookies:
              Forward: none
            QueryString: true
        Restrictions:
          GeoRestriction:
            RestrictionType: none
            Locations: []
        ViewerCertificate:
          AcmCertificateArn: !Ref CertificateArn
          SslSupportMethod: sni-only
          MinimumProtocolVersion: TLSv1.2_2018
      Tags:
        - Key: Product
          Value: EPG

  FriendlyDNSRecord:
    Type: 'AWS::Route53::RecordSetGroup'
    Condition: CreateFriendlyDNS
    Properties:
      HostedZoneId: !Ref ExternalZoneId
      Comment: CloudFront Distribution Friendly DNS Name
      RecordSets:
        - Name: !Ref FriendlyDNSName
          Type: A
          AliasTarget:
            HostedZoneId: Z2FDTNDATAQYW2
            DNSName: !GetAtt CloudFrontDistribution.DomainName

Outputs:

  EPGIAMRole:
    Description: The EPG IAM Role
    Value: !GetAtt EPGIAMRole.Arn

  SNSTopic:
    Description: The ARN of the SNS topic
    Value: !Ref EPGProcessingNotify

  CloudFrontDistribution:
    Description: The ARN of the CloudFront Distribution
    Value: !Ref CloudFrontDistribution
